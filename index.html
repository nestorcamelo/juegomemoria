<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de Memoria - Banderas</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 15px;
      max-width: 600px;
      width: 100%;
    }

    .card {
      position: relative;
      width: 100%;
      aspect-ratio: 1/1;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 14px;
      transition: transform 0.3s;
      user-select: none;
    }

    .card img {
      max-width: 80%;
      max-height: 80%;
      display: none;
    }

    .card.flipped img,
    .card.flipped span {
      display: block;
    }

    .card span {
      display: none;
    }

    .card.matched {
      background-color: #d4edda;
      pointer-events: none;
    }

    @media (max-width: 500px) {
      .game-container {
        gap: 10px;
      }
      .card {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="game-container" id="game"></div>

  <script>
    const paises = [
      { nombre: "Colombia", imagen: "colombia.png" },
      { nombre: "Brasil", imagen: "brasil.png" },
      { nombre: "México", imagen: "mexico.png" },
      { nombre: "Ecuador", imagen: "ecuador.png" },
      { nombre: "Venezuela", imagen: "venezuela.png" },
      { nombre: "Argentina", imagen: "argentina.png" },
      { nombre: "Perú", imagen: "peru.png" },
      { nombre: "Bolivia", imagen: "bolivia.png" },
      { nombre: "Paraguay", imagen: "paraguay.png" },
      { nombre: "Nicaragua", imagen: "nicaragua.png" }
    ];

    let cards = [];
    paises.forEach(pais => {
      cards.push({ tipo: "bandera", pais: pais.nombre, contenido: pais.imagen });
      cards.push({ tipo: "nombre", pais: pais.nombre, contenido: pais.nombre });
    });

    cards = cards.sort(() => 0.5 - Math.random());

    const gameContainer = document.getElementById("game");

    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;

    cards.forEach((card, index) => {
      const cardElement = document.createElement("div");
      cardElement.classList.add("card");
      cardElement.dataset.tipo = card.tipo;
      cardElement.dataset.pais = card.pais;

      if (card.tipo === "bandera") {
        const img = document.createElement("img");
        img.src = `./img/${card.contenido}`;
        cardElement.appendChild(img);
      } else {
        const span = document.createElement("span");
        span.textContent = card.contenido;
        cardElement.appendChild(span);
      }

      cardElement.addEventListener("click", () => {
        if (lockBoard || cardElement.classList.contains("flipped")) return;
        cardElement.classList.add("flipped");

        if (!firstCard) {
          firstCard = cardElement;
        } else {
          secondCard = cardElement;
          lockBoard = true;

          const isMatch =
            firstCard.dataset.pais === secondCard.dataset.pais &&
            firstCard.dataset.tipo !== secondCard.dataset.tipo;

          if (isMatch) {
            firstCard.classList.add("matched");
            secondCard.classList.add("matched");
            resetBoard();
          } else {
            setTimeout(() => {
              firstCard.classList.remove("flipped");
              secondCard.classList.remove("flipped");
              resetBoard();
            }, 1000);
          }
        }
      });

      gameContainer.appendChild(cardElement);
    });

    function resetBoard() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }
  </script>
</body>
</html>
