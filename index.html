<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego de Memoria - Banderas</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .counter {
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 15px;
      max-width: 600px;
      width: 100%;
    }

    .card {
      perspective: 1000px;
    }

    .card-inner {
      width: 100%;
      aspect-ratio: 1 / 1;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-weight: bold;
      font-size: 14px;
      user-select: none;
    }

    .card-front {
      background-color: #eee;
    }

    .card-front img {
      width: 40%;
      height: auto;
    }

    .card-back {
      transform: rotateY(180deg);
      flex-direction: column;
    }

    .card img {
      max-width: 80%;
      max-height: 80%;
    }

    .card.matched .card-inner {
      animation: matched 0.4s ease;
    }

    .card.matched {
      border-radius: 15px;
      box-shadow: 0 0 15px 4px rgba(0, 145, 255, 0.6);
    }

    @keyframes matched {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    #win-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      font-size: 24px;
      text-align: center;
      z-index: 999;
      animation: fadeInZoom 0.6s ease forwards;
    }

    .hidden {
      display: none;
    }

    #win-message button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    @keyframes fadeInZoom {
      from {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    canvas.confetti-canvas {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    @media (max-width: 500px) {
      .game-container {
        gap: 10px;
      }
      .card-face {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="counter">Intentos: <span id="intentos">0</span></div>
  <div class="game-container" id="game"></div>

  <div id="win-message" class="hidden">
    ðŸŽ‰ Â¡Felicidades, ganaste! ðŸŽ‰
    <br>
    <button onclick="location.reload()">Reiniciar Juego</button>
  </div>

  <!-- Sonidos -->
  <audio id="clickSound" src="click.mp3"></audio>
  <audio id="matchSound" src="correcto.mp3"></audio>
  <audio id="winSound" src="win.mp3"></audio>

  <!-- Confetti JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    const paises = [
      { nombre: "Colombia", imagen: "colombia.png" },
      { nombre: "Brasil", imagen: "brasil.png" },
      { nombre: "MÃ©xico", imagen: "mexico.png" },
      { nombre: "Ecuador", imagen: "ecuador.png" },
      { nombre: "Venezuela", imagen: "venezuela.png" },
      { nombre: "Argentina", imagen: "argentina.png" },
      { nombre: "PerÃº", imagen: "peru.png" },
      { nombre: "Bolivia", imagen: "bolivia.png" },
      { nombre: "Paraguay", imagen: "paraguay.png" },
      { nombre: "Nicaragua", imagen: "nicaragua.png" }
    ];

    let cards = [];
    paises.forEach(pais => {
      cards.push({ tipo: "bandera", pais: pais.nombre, contenido: pais.imagen });
      cards.push({ tipo: "nombre", pais: pais.nombre, contenido: pais.nombre });
    });

    cards = cards.sort(() => 0.5 - Math.random());

    const gameContainer = document.getElementById("game");
    const intentosSpan = document.getElementById("intentos");
    const winMessage = document.getElementById("win-message");
    const clickSound = document.getElementById("clickSound");
    const matchSound = document.getElementById("matchSound");
    const winSound = document.getElementById("winSound");

    let intentos = 0;
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matchedCount = 0;
    const totalPairs = paises.length;

    winMessage.classList.add("hidden"); // Asegura que estÃ© oculto

    cards.forEach((card) => {
      const cardWrapper = document.createElement("div");
      cardWrapper.classList.add("card");
      cardWrapper.dataset.tipo = card.tipo;
      cardWrapper.dataset.pais = card.pais;

      const cardInner = document.createElement("div");
      cardInner.classList.add("card-inner");

      const front = document.createElement("div");
      front.classList.add("card-face", "card-front");
      const earthImg = document.createElement("img");
      earthImg.src = "./img/tierra.png";
      front.appendChild(earthImg);

      const back = document.createElement("div");
      back.classList.add("card-face", "card-back");

      if (card.tipo === "bandera") {
        const img = document.createElement("img");
        img.src = `./img/${card.contenido}`;
        back.appendChild(img);
      } else {
        const span = document.createElement("span");
        span.textContent = card.contenido;
        back.appendChild(span);
      }

      cardInner.appendChild(front);
      cardInner.appendChild(back);
      cardWrapper.appendChild(cardInner);

      cardWrapper.addEventListener("click", () => {
        if (lockBoard || cardWrapper.classList.contains("flipped")) return;

        // SoluciÃ³n para el sonido: reiniciar y reproducir
        try {
          clickSound.currentTime = 0;
          clickSound.play().catch(e => console.log("Error al reproducir sonido:", e));
        } catch (e) {
          console.log("Error con el audio:", e);
        }

        cardWrapper.classList.add("flipped");

        if (!firstCard) {
          firstCard = cardWrapper;
        } else {
          secondCard = cardWrapper;
          lockBoard = true;

          intentos++;
          intentosSpan.textContent = intentos;

          const isMatch =
            firstCard.dataset.pais === secondCard.dataset.pais &&
            firstCard.dataset.tipo !== secondCard.dataset.tipo;

          if (isMatch) {
            try {
              matchSound.currentTime = 0;
              matchSound.play().catch(e => console.log("Error al reproducir sonido:", e));
            } catch (e) {
              console.log("Error con el audio:", e);
            }
            firstCard.classList.add("matched");
            secondCard.classList.add("matched");
            matchedCount++;
            resetBoard();

            if (matchedCount === totalPairs) {
              setTimeout(() => {
                try {
                  winSound.currentTime = 0;
                  winSound.play().catch(e => console.log("Error al reproducir sonido:", e));
                } catch (e) {
                  console.log("Error con el audio:", e);
                }
                winMessage.classList.remove("hidden");
                launchConfetti();
              }, 600);
            }
          } else {
            setTimeout(() => {
              firstCard.classList.remove("flipped");
              secondCard.classList.remove("flipped");
              resetBoard();
            }, 800);
          }
        }
      });

      gameContainer.appendChild(cardWrapper);
    });

    function resetBoard() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    function launchConfetti() {
      const duration = 3 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }
  </script>
</body>
</html>
